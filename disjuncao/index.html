<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Disjunção (OU)</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Disjunção (OU)</h1>
        <div class="input-box">
            <label for="valor1">Valor 1 (V / F):</label>
            <input type="text" id="valor1" maxlength="1">
        </div>
        <div class="input-box">
            <label for="valor2">Valor 2 (V / F):</label>
            <input type="text" id="valor2" maxlength="1">
        </div>
        <button id="calcularBtn">Calcular Disjunção (OU)</button>
        <p id="resultado"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
